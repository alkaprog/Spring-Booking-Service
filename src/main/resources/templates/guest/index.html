<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="guest : ${guests}">
    <a th:href="@{/guest/{id}(id=${guest.getId()})}"
       th:text="${guest.getName() + ', ' + guest.getAge()}">user</a>

<hr/>

<a href="/guest/new">Create new guest</a>

</body>
</html>
